<!-- templates/post_detail.html -->
{% extends 'base.html' %} {% block content %}
<div class="post-entry">
  <h2>{{ post.name }}</h2>

  <p>{{ post.maths }}</p>
  <p>{{ post.eng }}</p>
  <p>{{ post.kis }}</p>
  <p>{{ post.cre }}</p>
  <p>{{ post.science }}</p>
</div>
<p><a href="{% url 'post_edit' post.pk %}"> Edit </a></p>
<p><a href="{% url 'post_delete' post.pk %}">Delete</a></p>
{% endblock content %}
